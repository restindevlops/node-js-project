<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <title>Candy Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
     crossorigin="anonymous">

     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
     crossorigin="anonymous"></script> 
   

  </head>
  <body>

    <div class="container">

      <div class="details">

        
          <h2>Add Candy Details</h2>
          <form id="my-form">
            
          <label for="name">Candy Name:</label>
          <input type="text" id="candyname" name ="candyname" placeholder="Candy Name" >
          <label for="desc">Description :</label>
          <input type="text" id="description" name ="description" placeholder="Description">
          <label for="price">Price :</label>
          <input type="number" id="price" name ="price" placeholder="MRP">
          <label for="quantity">Quantity :</label>
          <input type="number" id="quantity" name ="quantity" placeholder="Quantity">
          <input class="btn1" type="submit" id='submit' value="Add Item">
      
        </form>
         
         <ul class="items" id="userlist"></ul> 
         <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
         <script src="main.js"></script>
        </div>
        

    </div>  
       
  

  </body>
</html>
